<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>call back</title>
</head>
<body>
    <script>
      function x(call){
          call();
      }
      function add(){
          var a = 5;
          var b = 6;
          var sum = a+b;
          document.write(sum)
      }
      x(add)
    </script>
    
</body>
</html>
