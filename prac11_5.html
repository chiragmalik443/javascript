<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>mouse over</title>
</head>
<body>
 <p id="id" onmouseover="changeColor(this)">para one</p>
 <script>
 function changeColor(x) {
 x.style.color = "red";
 }
 </script>
</body>
</html>
