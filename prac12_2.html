<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>highlight of tags</title>
</head>

<body>
    <p>[<a href="#" onMouseOver="highlight()" onMouseOut="return_normal()">On mouse highlighted</a>]</p>
    <p><strong>yoo</strong> what's going on<strong>hi</strong> ajdn,jnsdjvn (<strong>fvdfvv</strong> dfv
        fvdfvfvfv) wfvdfv <strong>dfvdfvf</strong>dfvdfvdfvfvdf <strong>gtrgfvfvdf</strong> dfvdfvfv
        <strong>fvdfvffvfd</strong> v vfvfv <strong>test</strong> dfvdfvfv
        <strong>dfvdfvfv</strong>.</p>
    <script>
        var bold_Items;
        window.onload = getBold_items();


        function getBold_items() {
            bold_Items = document.getElementsByTagName('strong');
        }

        function highlight() {
            for (var i = 0; i < bold_Items.length; i++) {
                bold_Items[i].style.color = "yellow";
            }
        }


        function return_normal() {
            for (var i = 0; i < bold_Items.length; i++) {
                bold_Items[i].style.color = "black";
            }
        }
    </script>
</body>

</html>
