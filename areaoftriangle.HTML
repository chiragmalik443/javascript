<body>
    <script>
        var triarea = function(side1,side2,side3)
        {
            var p = (side1+side2+side3)/2;
            var a = Math.sqrt(p*(p-side1)*(p-side2)*(p-side3));
            return a;
        }
        document.write(triarea(5,6,7));
        </script>
</body>
